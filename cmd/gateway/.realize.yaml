settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
schema:
- name: gateway-v1
  path: /go/src/github.com/PyYoshi/cloud_pubsub_gateway/cmd/gateway
  commands:
    vet:
      status: false
    fmt:
      status: false
    generate:
      status: false
    install:
      status: false
    run:
      status: true
  watcher:
    extensions:
      - go
    paths:
      - ../../
    ignored_paths:
      - ../../.dep
      - ../../.git
      - ../../.realize
      - ../../vendor
